<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: brown;
        }
        h1{
            text-align: center;
        }
        button {
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <input class="name-input" placeholder="Name" type="text">
    <button  onclick="sendData()">send data</button>
    <script>
            
            // {
    //         name: 'baber',
    //         specie: 'animal',
    //         age: 3,
    // }
    function sendData(){
        const inputHtml = document.querySelector('.name-input')
        const inputValue = inputHtml.value;
        console.log(inputValue)
        const data = {name : `${inputValue}`}
        console.log(data)
        console.log('Function is activated')
        fetch('/api/sendData',{
        method:'POST',
        headers:{
            'Content-type':'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(response => console.log(response.message))
    .catch(err => console.log('There was an Error',err))
    }
    </script>
</body>
</html>
